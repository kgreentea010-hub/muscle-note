<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>筋トレノート</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .record {
      margin-top: 6px;
    }
  </style>
</head>
<body>

<h1>筋トレノート</h1>

<div class="card">
  <input id="date" type="date">
  <input id="menu" placeholder="種目（例：ベンチプレス）">
  <input id="weight" placeholder="重量（kg）" type="number">
  <input id="reps" placeholder="回数" type="number">
  <button onclick="addRecord()">記録する</button>
</div>

<div class="card">
  <h2>記録一覧</h2>
  <div id="records"></div>
</div>

<script>
  const recordsEl = document.getElementById("records");
  const dateEl = document.getElementById("date");
  const menuEl = document.getElementById("menu");
  const weightEl = document.getElementById("weight");
  const repsEl = document.getElementById("reps");

  let records = JSON.parse(localStorage.getItem("records")) || [];

  function render() {
    recordsEl.innerHTML = "";
    records.forEach(r => {
      const div = document.createElement("div");
      div.className = "record";
      div.textContent = `${r.date}｜${r.menu}：${r.weight}kg × ${r.reps}回`;
      recordsEl.appendChild(div);
    });
    localStorage.setItem("records", JSON.stringify(records));
  }

  function addRecord() {
    if (!menuEl.value || !weightEl.value || !repsEl.value) return;

    records.push({
    date: dateEl.value || new Date().toISOString().slice(0, 10),
    menu: menuEl.value,
    weight: weightEl.value,
    reps: repsEl.value
    });

    menuEl.value = "";
    weightEl.value = "";
    repsEl.value = "";
    dateEl.value = "";

    render();
  }

  render();
</script>

</body>
</html>
